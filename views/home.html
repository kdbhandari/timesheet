<div class="jumbotron text-center">
	<h1>MIS Timesheet</h1>
</div>
<div class="form-inline col-md-4 col-md-offset-4 inputbox">
	<span class="error">{{errorMessage}}</span>
	<form name="loginForm" ng-submit="auth()">
		<input type="text" class="form-control inputbox" placeholder="Enter your username" ng-model="emp.username" ng-required="true">
		<input type="password" class="form-control inputbox" placeholder="Password" ng-model="emp.password" ng-required="true">
		<button class="btn btn-info" type="submit" ng-disabled="loginForm.$invalid">Submit</button>
		
	</form>
</div>
	<div class="clearFloat"></div>
