<section id = "secTodoApp">
	<article class="head">
        <div style="display:inline-block">
            <span>My Personals</span>
            
            {{empUsername}}
        <!-- <div style="float:right">
            <span>FAQs</span>
                    <span>image-minimise</span>
                    <span>image-cross</span>
        </div>
 -->        <!-- <div style="clear:both"></div> -->
    </article>
	<article>
		<div class="col-md-12">
			<form name="myForm" novalidate>
				<div class="row col-md-12">
					<table>
						<thead>
							<tr>
								<div class="col-md-7">
									<td>Row</td>
									<td>Project<span class="error">*</span></td>
									<td>Release<span class="error">*</span></td>
									<td>Feature<span class="error">*</span></td>
									<td>Task Type<span class="error">*</span></td>
									<td>Sub-task Type<span class="error">*</span></td>
									<td>Activity Type<span class="error">*</span></td>
								</div>
								<div class="col-md-5">
									<td>S</td>
									<td>M</td>
									<td>T</td>
									<td>W</td>
									<td>T</td>
									<td>F</td>
									<td>S</td>
									<td>TH</td>
								</div>	
							</tr>	
						</thead>
						
						<tbody>
							<tr ng-repeat="rowContent in rows">
								<div class="col-md-7">	
									<td>{{rowContent}}</td>
									<td>
										<select required ng-model="emp[rowContent].project" ng-options="o as o for o in projects" ng-change='setRelease(emp[rowContent].project, rowContent)'></select>
									</td>
									<td>
										<select required ng-model="emp[rowContent].release" ng-options="o as o for o in release[rowContent-1]" ng-change='setFeatures(emp[rowContent].release, rowContent)' ng-disabled="!emp[rowContent].project"></select>
									</td>
									
									<td>
										<select required ng-model="emp[rowContent].feature" ng-options="o as o for o in features[rowContent-1]" ng-disabled="!emp[rowContent].release"></select>
									</td>
									<td>
										<select required ng-model="emp[rowContent].task_type" ng-options="o as o for o in task" ng-change='setSubTask(emp[rowContent].task_type, rowContent)'></select>
									</td>
									<td>
										<select required ng-model="emp[rowContent].sub_task_type" ng-options="o as o for o in subTask[rowContent-1]" ng-disabled="!emp[rowContent].task_type"></select>
									</td>
									<td>
										<select required ng-model="emp[rowContent].activity" ng-options="o as o for o in activity" ></select>
									</td>
								</div>
								<div class="col-md-5">
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].sunday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].monday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].tuesday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].wednesday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].thursday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].friday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" />
									</td>
									<td>
										<input class="days" min=0 max=24 type=number ng-model="emp[rowContent].saturday" ng-change="total_row(rowContent)" step=0.01 placeholder="0.00" ng-disabled="!emp[rowContent].activity || !emp[rowContent].feature || !emp[rowContent].sub_task_type" /></td>
									<td>
										<input required min=0.01 type=number ng-disabled="true" ng-model="emp[rowContent].total" step=0.01 placeholder="0.00" />
									</td>
								</div>
							</tr>
							
						</tbody>
						
					</table>	
				</div>
					<input class="button" id="submit" type="submit" ng-click="submitForm(emp)" value="Submit" ng-disabled="myForm.$invalid" class="btn btn-default" />
			</form>
			<button class="button" ng-click="addRow()">Add Row</button>
			<button class="button" ng-disabled="flagDel"ng-click="delteRow()">Delete Row</button>
		</div>
		<pre>{{emp | json}}</pre>
		<!-- <pre>{{project_details | json}}</pre>
		<pre>{{task_details | json}}</pre> -->
		<!-- 
		{{task[0]}}
		 -->
		
		
		
		
	</article>
</section>
